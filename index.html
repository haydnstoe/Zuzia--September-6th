<!DOCTYPE html>
<html>
<head>
  <title>Interactive Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>HTML Basics Quiz</h1>
  <form id="quiz-form">
    <div>
      <p>1. What does HTML stand for?</p>
      <input type="radio" name="q1" value="a"> Home Tool Markup Language<br>
      <input type="radio" name="q1" value="b"> HyperText Markup Language<br>
      <input type="radio" name="q1" value="c"> Hyperlink Text Management Language<br>
    </div>
    <button type="button" onclick="submitQuiz()">Submit</button>
  </form>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
